name: Export Issues to JSON

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:            # ✅ 추가
      contents: write       # 커밋/푸시 하려면 필요
      issues: read          # 이슈 읽기

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docs folder exists
        run: mkdir -p docs

      - name: Export issues to JSON
        uses: peter-evans/issues-exporter@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          include_pull_requests: false
          state: all
          format: json
          filename: docs/assets.json

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/assets.json
          git commit -m "Auto update assets report" || echo "No changes to commit"
          git push
